# Film colors (vintage photo tones)
film_0 = "#15120F"
film_1 = "#24201B"
film_2 = "#332E27"
film_3 = "#423B33"
film_4 = "#51493F"

# Sepia colors (brown-toned vintage)
sepia_light = "#F4E4BC"
sepia_medium = "#D2B48C"
sepia_dark = "#A0522D"
sepia_brown = "#8B4513"

# Kodachrome colors (faded color film)
kodak_red = "#CD5C5C"
kodak_yellow = "#DAA520"
kodak_blue = "#4682B4"
kodak_green = "#6B8E23"

# Polaroid colors (instant film tones)
polar_cream = "#F5F5DC"
polar_beige = "#F5DEB3"
