# Vintage Film - A faded analog colorscheme
# Inspired by vintage photography, sepia tones, and aged film stock

[metadata]
name = "vintage_film"
display_name = "Vintage Film"
author = "Claude"
version = "1.0.0"
description = "Faded analog colorscheme inspired by vintage photography and aged film"
background = "dark"

[colors]
# Base colors - Film foundations
bg = "#1A1612"
bg_alt = "#15120F"
bg_highlight = "#24201B"
bg_dim = "#15120F"
bg_light = "#24201B"
fg = "#E6D7C3"
fg_alt = "#D9C7B0"
fg_dim = "#D9C7B0"
